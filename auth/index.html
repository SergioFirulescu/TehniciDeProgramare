<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Back!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        input[type="checkbox"] {
            accent-color: rgb(79, 70, 229);
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md space-y-8 p-6">
        <h1 class="text-3xl font-semibold text-gray-700 text-center mb-8">Welcome Back!</h1>

        <form class="space-y-4">
            
            <div>
                <input type="email" 
                       placeholder="Enter Email Address..." 
                       class="w-full px-4 py-3 rounded-full border border-gray-200 bg-white focus:outline-none focus:border-indigo-500"
                       required>
            </div>

            <div>
                <input type="password" 
                       placeholder="Password" 
                       class="w-full px-4 py-3 rounded-full border border-gray-200 bg-white focus:outline-none focus:border-indigo-500"
                       required>
            </div>

            <div class="flex items-center">
                <input type="checkbox" id="remember" class="h-4 w-4 rounded border-gray-300">
                <label for="remember" class="ml-2 text-gray-600">Remember Me</label>
            </div>

            <button type="submit" 
                    class="w-full py-3 px-4 bg-indigo-500 hover:bg-indigo-600 text-white font-medium rounded-full transition duration-200">
                Login
            </button>

            <div class="space-y-3 mt-6">
                <button type="button" 
                        class="w-full py-3 px-4 bg-red-600 hover:bg-red-700 text-white font-medium rounded-full flex items-center justify-center space-x-2">
                    <i class="bi bi-google"></i>
                    <span>Login with Google</span>
                </button>

                <button type="button" 
                        class="w-full py-3 px-4 bg-blue-800 hover:bg-blue-900 text-white font-medium rounded-full flex items-center justify-center space-x-2">
                    <i class="bi bi-facebook"></i>
                    <span>Login with Facebook</span>
                </button>
            </div>
            
            <div class="text-center space-y-2 mt-4">
                <a href="#" class="block text-indigo-500 hover:text-indigo-600">Forgot Password?</a>
                <a href="#" class="block text-indigo-500 hover:text-indigo-600">Create an Account!</a>
            </div>
        </form>
    </div>
</body>
</html>

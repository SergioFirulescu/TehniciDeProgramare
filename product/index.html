<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Stats</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white p-6 rounded-lg shadow-sm">
        <div class="w-12 h-12 bg-pink-50 rounded-lg flex items-center justify-center mb-4">
            <i class="bi bi-briefcase text-2xl text-pink-500"></i>
        </div>

        <div class="space-y-2">
            <div class="flex items-baseline">
                <span class="text-4xl font-bold text-gray-900">100+</span>
            </div>
            <p class="text-gray-600">Total Products</p>
            
            <div class="flex items-center space-x-1 text-sm">
                <i class="bi bi-arrow-down text-red-500"></i>
                <span class="text-red-500 font-medium">15.65%</span>
                <span class="text-gray-500">Since Last Month</span>
            </div>
        </div>
    </div>
</body>
</html>
